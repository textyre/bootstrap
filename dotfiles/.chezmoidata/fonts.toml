# === Шрифты ===
# Доступ из шаблонов: {{ .font.mono }}, {{ .font.mono_size }}

[font]
  mono      = "JetBrainsMono Nerd Font Mono"
  mono_size = 11
  bar_size  = 16
  icon      = "JetBrainsMono Nerd Font Mono"
  icon_size = 20

  # Bar module icons (Nerd Font codepoints, safe from editor Unicode corruption)
  icon_clock   = "\uF017"
  icon_wifi    = "\uF1EB"
  icon_volume  = "\uF028"
  icon_cpu     = "\uF2DB"
  icon_memory  = "\uF538"
  icon_cog     = "\uF013"
  icon_power   = "\uF011"
  icon_calendar = "\uF073"
  icon_database = "\uF1C0"

  # Workspace icons (Nerd Font codepoints)
  icon_ws_globe    = "\uF0AC"
  icon_ws_code     = "\uF121"
  icon_ws_terminal = "\uF120"
