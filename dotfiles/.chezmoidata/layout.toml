# === Параметры раскладки ===
# Доступ из шаблонов: {{ .layout.gaps_inner }}, {{ .layout.border_size }}

[layout]
  gaps_inner    = 4
  gaps_outer    = 8
  gaps_top      = 48
  border_size   = 1
  corner_radius = 10
  bar_height    = 32
  bar_offset_y  = 6
  bar_border    = 1
  bar_radius    = 14
  network_interface_type = "wired"
  bar_width_workspaces = 100
  bar_width_clock      = 220
  bar_width_system     = 440
  bar_padding          = 4
  bar_padding_ws       = 0
  sep_gap              = 18
  font_offset          = 3
