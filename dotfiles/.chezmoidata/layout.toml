# === Параметры раскладки ===
# Доступ из шаблонов: {{ .layout.gaps_inner }}, {{ .layout.border_size }}
# SSOT (Single Source of Truth) для всех конфигов и bash-скриптов

[layout]
  # === Window Manager ===
  gaps_inner    = 4
  gaps_outer    = 8
  gaps_top      = 4               # small gap above tiles (dock reserve handles bar space)
  border_size   = 1
  corner_radius = 10

  # === Bar общие ===
  bar_height    = 28              # Min-height островов
  bar_offset_y  = 6               # Y-offset для старого eww (legacy, не используется в ewwii)
  bar_pad_top   = 6               # Отступ контейнера сверху
  bar_pad_bottom = 0              # Отступ контейнера снизу
  bar_pad_sides = 16              # Отступ контейнера по бокам
  bar_border    = 1
  bar_radius    = 48
  island_padding = 4              # Padding внутри всех островов (ewwii)
  bar_padding   = 2               # Legacy: padding внутри clock/system (polybar)
  bar_padding_ws = 0              # Legacy: padding для workspaces (polybar)
  sep_gap       = 4               # Зазор между модулями
  font_offset   = 3               # Legacy polybar font offset

  # === Bar ширины ===
  # === Legacy (for polybar/old eww fallback) ===
  bar_width_workspaces = 116  # Фиксированная для fallback (3 WS: 12+16+22+16+22+16+12)
  bar_width_clock      = 220
  bar_width_system     = 440

  # === Workspaces (перенесено из hardcode в launch.sh) ===
  edge_padding  = 12         # Padding внутри WS острова (слева и справа)
  icon_width    = 16         # Ширина одной иконки WS
  ws_add_gap    = 4          # Зазор между WS островом и add кнопкой
  min_workspaces = 3         # Минимум воркспейсов
  max_workspaces = 10        # Максимум воркспейсов

  # === Network ===
  network_interface_type = "wired"
