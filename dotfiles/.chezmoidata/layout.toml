# === Параметры раскладки ===
# Доступ из шаблонов: {{ .layout.gaps_inner }}, {{ .layout.border_size }}
# SSOT (Single Source of Truth) для всех конфигов и bash-скриптов

[layout]
  # === Window Manager ===
  gaps_inner    = 4
  gaps_outer    = 8
  gaps_top      = 48
  border_size   = 1
  corner_radius = 10

  # === Bar общие ===
  bar_height    = 32
  bar_offset_y  = 6
  bar_border    = 1
  bar_radius    = 14
  bar_padding   = 4          # Padding для clock/system островов
  bar_padding_ws = 0         # Padding для workspaces острова
  sep_gap       = 22         # Зазор между модулями
  font_offset   = 3

  # === Bar ширины ===
  bar_width_workspaces = 116  # Фиксированная для fallback (3 WS: 12+16+22+16+22+16+12)
  bar_width_clock      = 220
  bar_width_system     = 440

  # === Workspaces (перенесено из hardcode в launch.sh) ===
  edge_padding  = 12         # Padding внутри WS острова (слева и справа)
  icon_width    = 16         # Ширина одной иконки WS
  ws_add_gap    = 4          # Зазор между WS островом и add кнопкой
  min_workspaces = 3         # Минимум воркспейсов
  max_workspaces = 10        # Максимум воркспейсов

  # === Network ===
  network_interface_type = "wired"
