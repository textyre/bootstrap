---
# Генерация локалей (Arch Linux)
# community.general.locale_gen

- name: Generate locales
  community.general.locale_gen:
    name: "{{ item }}"
    state: present
  loop: "{{ locale_list }}"
  tags: ['locale']

- name: Refresh locale archive (Arch Linux)
  ansible.builtin.command: locale-gen
  changed_when: false
  tags: ['locale']
