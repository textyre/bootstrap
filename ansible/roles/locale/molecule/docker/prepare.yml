---
- name: Prepare
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Ensure locale entries exist in /usr/share/i18n/SUPPORTED
      ansible.builtin.lineinfile:
        path: /usr/share/i18n/SUPPORTED
        line: "{{ item }}"
        create: true
        mode: '0644'
      loop:
        - "en_US.UTF-8 UTF-8"
        - "ru_RU.UTF-8 UTF-8"

    - name: Ensure locale entries exist in /etc/locale.gen
      ansible.builtin.lineinfile:
        path: /etc/locale.gen
        line: "{{ item }}"
        create: true
        mode: '0644'
      loop:
        - "#en_US.UTF-8 UTF-8"
        - "#ru_RU.UTF-8 UTF-8"
