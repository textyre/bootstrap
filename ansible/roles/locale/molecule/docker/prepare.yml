---
- name: Prepare
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Ensure locale entries exist in /etc/locale.gen
      ansible.builtin.lineinfile:
        path: /etc/locale.gen
        line: "{{ item }}"
        create: true
      loop:
        - "#en_US.UTF-8 UTF-8"
        - "#ru_RU.UTF-8 UTF-8"
