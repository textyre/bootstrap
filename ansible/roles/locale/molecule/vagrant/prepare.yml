---
- name: Prepare
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Update apt cache (Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_facts['os_family'] == 'Debian'

    - name: Ensure locales package is installed (Ubuntu)
      ansible.builtin.apt:
        name: locales
        state: present
      when: ansible_facts['os_family'] == 'Debian'
