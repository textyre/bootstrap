---
driver:
  name: docker

platforms:
  - name: Archlinux-systemd
    image: "${MOLECULE_ARCH_IMAGE:-ghcr.io/textyre/arch-base:latest}"
    pre_build_image: true
    command: /usr/lib/systemd/systemd
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      - /run
      - /tmp
    privileged: true
    dns_servers:
      - 8.8.8.8
      - 8.8.4.4

provisioner:
  name: ansible
  options:
    skip-tags: report
  env:
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/../"
    # Override REPO_ROOT so greeter_dist_dir and greeter_index_yml resolve to
    # the stub directory created by prepare.yml. The real built assets from
    # `yarn build` are only on the build host, not inside the container.
    REPO_ROOT: "/opt/greeter-stub"
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
  playbooks:
    prepare: prepare.yml
    converge: ../shared/converge.yml
    verify: ../shared/verify.yml

verifier:
  name: ansible

scenario:
  # idempotence is omitted: two shell tasks (clean + fix permissions) use
  # changed_when: true and would always report changed. Refactoring those
  # tasks is out of scope for this testing plan.
  test_sequence:
    - syntax
    - create
    - prepare
    - converge
    - verify
    - destroy
