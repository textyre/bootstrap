---
# === Конфигурация X11 (Xorg) ===
# Деплой системных файлов /etc/X11/xorg.conf.d/

# Путь к исходным файлам (dotfiles/ в корне репозитория)
xorg_source_dir: "{{ dotfiles_base_dir | default(lookup('env', 'REPO_ROOT') ~ '/dotfiles', true) }}"

# Системные файлы для деплоя
xorg_system_files:
  - src: "etc/X11/xorg.conf.d/10-monitor.conf"
    dest: "/etc/X11/xorg.conf.d/10-monitor.conf"
    owner: root
    group: root
    mode: "0644"
