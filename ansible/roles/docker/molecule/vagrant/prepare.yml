---
- name: Prepare
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Update pacman package cache (Arch)
      community.general.pacman:
        update_cache: true
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Install docker and shadow packages (Arch)
      community.general.pacman:
        name:
          - docker
          - shadow
        state: present
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Update apt cache (Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_facts['os_family'] == 'Debian'

    - name: Install docker.io and uidmap (Ubuntu)
      ansible.builtin.apt:
        name:
          - docker.io
          - uidmap
          - python3
        state: present
      when: ansible_facts['os_family'] == 'Debian'

    - name: Create dockremap system user for userns-remap
      ansible.builtin.user:
        name: dockremap
        system: true
        create_home: false

    - name: Set up /etc/subuid for dockremap
      ansible.builtin.lineinfile:
        path: /etc/subuid
        line: "dockremap:165536:65536"
        create: true
        mode: '0644'

    - name: Set up /etc/subgid for dockremap
      ansible.builtin.lineinfile:
        path: /etc/subgid
        line: "dockremap:165536:65536"
        create: true
        mode: '0644'

    - name: Start docker service to verify installation
      ansible.builtin.service:
        name: docker
        state: started

    - name: Stop docker service before role converge
      ansible.builtin.service:
        name: docker
        state: stopped
