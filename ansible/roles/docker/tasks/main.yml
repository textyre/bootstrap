---
# === Конфигурация Docker ===
# daemon.json, сервис, группа пользователя
# NOTE: docker group membership = эквивалент root доступа (документированное поведение Docker)

# ---- Конфигурация daemon ----

- name: Ensure /etc/docker directory exists
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags: ['docker', 'configure']

- name: Build Docker daemon configuration
  ansible.builtin.set_fact:
    docker_daemon_config: >-
      {{
        {
          "log-driver": docker_log_driver,
          "log-opts": {
            "max-size": docker_log_max_size,
            "max-file": docker_log_max_file
          }
        }
        | combine({"storage-driver": docker_storage_driver} if docker_storage_driver | length > 0 else {})
        | combine({"userns-remap": docker_userns_remap} if docker_userns_remap | length > 0 else {})
        | combine({"icc": false} if not docker_icc else {})
        | combine({"live-restore": true} if docker_live_restore else {})
        | combine({"no-new-privileges": true} if docker_no_new_privileges else {})
      }}
  tags: ['docker', 'configure']

- name: Deploy Docker daemon.json
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0644'
    validate: 'python3 -m json.tool %s'
  notify: Restart docker
  tags: ['docker', 'configure']

# ---- Группа пользователя ----

- name: Ensure docker group exists
  ansible.builtin.group:
    name: docker
    state: present
  when: docker_add_user_to_group
  tags: ['docker', 'configure']

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ docker_user }}"
    groups: docker
    append: true
  when: docker_add_user_to_group
  tags: ['docker', 'configure']

# ---- Сервис ----

- name: Enable and start docker service
  ansible.builtin.service:
    name: docker
    enabled: true
    state: started
  when: docker_enable_service
  tags: ['docker', 'service']
