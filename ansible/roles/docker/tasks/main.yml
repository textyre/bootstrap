---
# === Docker ===
# Docker daemon configuration: daemon.json, сервис, группа пользователя
# NOTE: docker group membership = эквивалент root доступа (документированное поведение Docker)
# PREREQUISITE: Docker must be installed before running this role

# ======================================================================
# ---- Preflight: OS validation ----
# ======================================================================

- name: Assert supported operating system
  ansible.builtin.assert:
    that:
      - ansible_facts['os_family'] in _docker_supported_os
    fail_msg: >-
      OS family '{{ ansible_facts['os_family'] }}' is not supported.
      Supported: {{ _docker_supported_os | join(', ') }}
    success_msg: "OS family '{{ ansible_facts['os_family'] }}' is supported"
  tags: ['docker']

# ======================================================================
# ---- OS-specific variables ----
# ======================================================================

- name: Include OS-specific variables
  ansible.builtin.include_vars: "{{ ansible_facts['os_family'] | lower }}.yml"
  tags: ['docker']

# ======================================================================
# ---- Конфигурация daemon ----
# ======================================================================

- name: Ensure /etc/docker directory exists
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags: ['docker', 'docker:configure']

- name: Build Docker daemon configuration
  ansible.builtin.set_fact:
    docker_daemon_config: >-
      {{
        {
          "log-driver": docker_log_driver,
          "log-opts": {
            "max-size": docker_log_max_size,
            "max-file": docker_log_max_file
          }
        }
        | combine({"storage-driver": docker_storage_driver} if docker_storage_driver | length > 0 else {})
        | combine({"userns-remap": docker_userns_remap} if docker_userns_remap | length > 0 else {})
        | combine({"icc": false} if not docker_icc else {})
        | combine({"live-restore": true} if docker_live_restore else {})
        | combine({"no-new-privileges": true} if docker_no_new_privileges else {})
      }}
  tags: ['docker', 'docker:configure']

- name: Deploy Docker daemon.json
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0644'
    validate: 'python3 -m json.tool %s'
  notify: Restart docker
  tags: ['docker', 'docker:configure']

# ======================================================================
# ---- Группа пользователя ----
# ======================================================================

- name: Ensure docker group exists
  ansible.builtin.group:
    name: docker
    state: present
  when: docker_add_user_to_group
  tags: ['docker', 'docker:configure']

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ docker_user }}"
    groups: docker
    append: true
  when: docker_add_user_to_group
  tags: ['docker', 'docker:configure']

# ======================================================================
# ---- Сервис ----
# ======================================================================

# Flush any pending restart handler before starting the service.
# If daemon.json changed and docker is not yet running, state: restarted acts
# as a clean start rather than a stop+start cycle that can fail due to
# iptables/nftables state conflicts on certain platforms.
- name: Apply pending handlers before service start
  ansible.builtin.meta: flush_handlers
  tags: ['docker', 'docker:service']

- name: Enable and start docker service
  ansible.builtin.service:
    name: "{{ _docker_service_name }}"
    enabled: true
    state: started
  when: docker_enable_service
  tags: ['docker', 'docker:service']

# ======================================================================
# ---- Проверка ----
# ======================================================================

- name: Verify Docker configuration
  ansible.builtin.include_tasks: verify.yml
  tags: ['docker']
