---
# === power_management / drift_detection ===
# Compare current state with previous run to detect configuration drift

# ---- Ensure state directory ----

- name: Ensure drift state directory exists
  ansible.builtin.file:
    path: "{{ power_management_drift_state_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0700'
  tags: ['power', 'drift']

# ---- Read previous state ----

- name: Read previous power state
  ansible.builtin.slurp:
    src: "{{ power_management_drift_state_dir }}/last_state.json"
  register: pm_drift_previous_raw
  failed_when: false
  tags: ['power', 'drift']

# ---- Compare with current ----

- name: Parse previous state
  ansible.builtin.set_fact:
    pm_drift_previous: "{{ (_pm_drift_previous_raw.content | b64decode | from_json) if _pm_drift_previous_raw is succeeded else {} }}"
  tags: ['power', 'drift']

- name: Warn about governor drift
  ansible.builtin.debug:
    msg: >-
      DRIFT DETECTED: CPU governor changed from
      '{{ pm_drift_previous.governor | default('unknown') }}' to
      '{{ power_management_status.governor }}'.
      This may indicate manual changes or conflicting services.
  when:
    - pm_drift_previous.governor is defined
    - pm_drift_previous.governor != power_management_status.governor
  tags: ['power', 'drift']

- name: Warn about TLP status drift
  ansible.builtin.debug:
    msg: >-
      DRIFT DETECTED: TLP status changed from
      '{{ pm_drift_previous.tlp_active | default('unknown') }}' to
      '{{ power_management_status.tlp_active }}'.
  when:
    - power_management_is_laptop
    - pm_drift_previous.tlp_active is defined
    - pm_drift_previous.tlp_active | string != power_management_status.tlp_active | string
  tags: ['power', 'drift']

# ---- Save current state ----

- name: Write current power state for future drift detection
  ansible.builtin.copy:
    content: "{{ power_management_status | to_nice_json }}\n"
    dest: "{{ power_management_drift_state_dir }}/last_state.json"
    owner: root
    group: root
    mode: '0600'
  tags: ['power', 'drift']
