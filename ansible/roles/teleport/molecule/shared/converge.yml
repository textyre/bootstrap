---
- name: Converge
  hosts: all
  become: true
  gather_facts: true

  roles:
    - role: teleport
      vars:
        teleport_auth_server: "localhost:3025"
        teleport_join_token: "test-token-molecule"
        teleport_node_name: "molecule-test"
        teleport_session_recording: "node"
        teleport_export_ca_key: false
