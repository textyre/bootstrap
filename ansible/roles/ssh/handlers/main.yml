---
# === SSH handlers (init-system agnostic) ===

- name: "Restart sshd"
  ansible.builtin.service:
    name: "{{ _ssh_service_name[ansible_facts['service_mgr']] | default('sshd') }}"
    state: restarted
  listen: "restart sshd"

- name: "Reload sshd"
  ansible.builtin.service:
    name: "{{ _ssh_service_name[ansible_facts['service_mgr']] | default('sshd') }}"
    state: reloaded
  listen: "reload sshd"
