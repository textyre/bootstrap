---
# === Hardening sshd ===
# Развёртывание шаблона sshd_config и управление host-ключами
#
# ПОРЯДОК ВАЖЕН: сначала генерируем ключи и деплоим конфиг, потом
# флашим хендлеры (sshd рестартует пока ECDSA-ключи ещё на диске,
# sshdgenkeys.service не регенерирует их), затем удаляем слабые ключи
# БЕЗ повторного рестарта → идемпотентность гарантирована.

# ---- Генерация отсутствующих host-ключей ----

- name: Ensure ed25519 host key exists
  ansible.builtin.command: ssh-keygen -t ed25519 -f /etc/ssh/ssh_host_ed25519_key -N ''
  args:
    creates: /etc/ssh/ssh_host_ed25519_key
  notify: restart sshd
  tags: ['ssh', 'security']

- name: Ensure RSA host key exists
  ansible.builtin.command: ssh-keygen -t rsa -b 4096 -f /etc/ssh/ssh_host_rsa_key -N ''
  args:
    creates: /etc/ssh/ssh_host_rsa_key
  when: "'rsa-sha2-512' in ssh_host_key_algorithms or 'rsa-sha2-256' in ssh_host_key_algorithms"
  notify: restart sshd
  tags: ['ssh', 'security']

# ---- Развёртывание конфигурации sshd ----

- name: Deploy hardened sshd_config
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '0600'
    validate: 'sshd -t -f %s'
    backup: true
  notify: restart sshd
  tags: ['ssh', 'security']

# Flush handlers: sshd рестартует ПОКА слабые ключи ещё на диске.
# sshdgenkeys.service видит что все файлы присутствуют → no-op.
# После этого удаляем ключи без повторного рестарта → идемпотентность.
- name: "Commit sshd config changes before removing weak keys"
  ansible.builtin.meta: flush_handlers
  tags: ['ssh', 'security']

# ---- Удаление слабых host-ключей (DSA, ECDSA) ----

- name: Find existing host key files
  ansible.builtin.find:
    paths: /etc/ssh
    patterns: "ssh_host_*_key*"
  register: ssh_existing_host_keys
  when: ssh_host_key_cleanup
  tags: ['ssh', 'security']

- name: Remove weak host keys (DSA, ECDSA)
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ ssh_existing_host_keys.files | default([]) }}"
  loop_control:
    label: "{{ item.path | basename }}"
  when:
    - ssh_host_key_cleanup
    - item.path | basename is match('ssh_host_(dsa|ecdsa)_key')
  tags: ['ssh', 'security']
  # NOTE: no notify here — sshd was already restarted above (flush_handlers).
  # sshdgenkeys.service will NOT regenerate deleted keys until next sshd restart.
