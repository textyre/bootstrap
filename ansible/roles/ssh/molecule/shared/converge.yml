---
- name: Converge
  hosts: all
  become: true
  gather_facts: true
  vars_files:
    - "{{ playbook_dir }}/../../../../inventory/group_vars/all/vault.yml"

  roles:
    - role: ssh
      vars:
        ssh_user: root
        ssh_banner_enabled: true
        ssh_moduli_cleanup: true
        ssh_allow_groups: []
