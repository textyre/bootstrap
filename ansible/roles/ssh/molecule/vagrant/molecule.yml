---
driver:
  name: vagrant
  provider:
    name: libvirt

platforms:
  - name: arch-vm
    box: arch-base
    box_url: https://github.com/textyre/arch-images/releases/latest/download/arch-base.box
    memory: 2048
    cpus: 2
  - name: ubuntu-base
    box: ubuntu-base
    box_url: https://github.com/textyre/ubuntu-images/releases/latest/download/ubuntu-base.box
    memory: 2048
    cpus: 2

provisioner:
  name: ansible
  options:
    skip-tags: report
  env:
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/../"
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
  inventory:
    # ansible_user is injected automatically by the Vagrant driver (defaults to 'vagrant')
    host_vars:
      arch-vm:
        ssh_user: vagrant
        ssh_banner_enabled: true
        ssh_moduli_cleanup: true  # override default (false); verifies moduli pruning path
        ssh_allow_groups: []
      ubuntu-base:
        ssh_user: vagrant
        ssh_banner_enabled: true
        ssh_moduli_cleanup: true  # override default (false); verifies moduli pruning path
        ssh_allow_groups: []
  playbooks:
    prepare: prepare.yml
    converge: ../shared/converge.yml
    verify: ../shared/verify.yml

verifier:
  name: ansible

scenario:
  test_sequence:
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
