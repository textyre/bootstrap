---
- name: Prepare
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Update pacman package cache (Arch)
      community.general.pacman:
        update_cache: true
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Update apt cache (Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_facts['os_family'] == 'Debian'

    - name: Ensure privilege separation directory exists
      ansible.builtin.file:
        path: /run/sshd
        state: directory
        mode: "0755"

    - name: Create sshusers group (access-control platforms)
      ansible.builtin.group:
        name: sshusers
        state: present
      when: inventory_hostname is search('access-control')

    - name: Add root to sshusers group (access-control platforms)
      ansible.builtin.user:
        name: root
        groups: sshusers
        append: true
      when: inventory_hostname is search('access-control')
