---
# === Hostname и /etc/hosts ===

hostname_name: "archbox"
hostname_domain: ""              # FQDN: "example.com" → 127.0.1.1 archbox.example.com archbox

# ---- hostctl ----
# Profile-based /etc/hosts management
# Установка: package manager (Arch: AUR, Debian: apt) или бинарник с GitHub releases
hostname_hostctl_enabled: true
hostname_hostctl_version: "latest"   # "latest" = GitHub API, или конкретная "1.1.4"
hostname_hostctl_profiles: {}
# Пример:
#   hostname_hostctl_profiles:
#     dev:
#       - { ip: "127.0.0.1", host: "app.local" }
#       - { ip: "127.0.0.1", host: "api.local" }
#     docker:
#       - { ip: "172.17.0.1", host: "registry.local" }
