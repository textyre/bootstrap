# === gpu_drivers / install â€” OS-specific driver installation dispatcher ===
# SRP: only dispatches to the correct OS task file.
# Uses import_tasks (static) so tags propagate to all child tasks.

- name: Install GPU drivers (Arch Linux)
  ansible.builtin.import_tasks: install-archlinux.yml
  when: ansible_facts['os_family'] == 'Archlinux'

- name: Install GPU drivers (Debian)
  ansible.builtin.import_tasks: install-debian.yml
  when: ansible_facts['os_family'] == 'Debian'
