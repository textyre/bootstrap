---
- name: Prepare
  hosts: all
  become: true
  gather_facts: false
  tasks:
    # ---- Arch: bootstrap Python (raw â€” no Python required yet) ----

    - name: Bootstrap Python on Arch
      ansible.builtin.raw: >
        test -e /etc/arch-release && pacman -Sy --noconfirm python || true
      changed_when: false

    - name: Gather facts
      ansible.builtin.gather_facts:

    # ---- Arch: fix stale pacman keyring (generic/arch box issue) ----

    - name: Disable pacman SigLevel for keyring refresh (generic/arch box workaround)
      ansible.builtin.shell: |
        sed -i 's/^SigLevel.*/SigLevel = Never/' /etc/pacman.conf
        pacman-key --init
        pacman-key --populate archlinux
      args:
        executable: /bin/bash
      when: ansible_facts['os_family'] == 'Archlinux'
      changed_when: true

    # ---- Arch: full system upgrade (ensures openssl/ssl compatibility) ----

    - name: Full system upgrade on Arch
      community.general.pacman:
        update_cache: true
        upgrade: true
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Install pciutils on Arch
      community.general.pacman:
        name: pciutils
        state: present
      when: ansible_facts['os_family'] == 'Archlinux'

    # ---- Ubuntu: update apt cache and install pciutils ----

    - name: Update apt cache (Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_facts['os_family'] == 'Debian'

    - name: Install pciutils on Ubuntu
      ansible.builtin.apt:
        name: pciutils
        state: present
      when: ansible_facts['os_family'] == 'Debian'
