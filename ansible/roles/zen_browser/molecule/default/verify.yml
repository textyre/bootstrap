---
- name: Verify
  hosts: all
  become: true
  gather_facts: true
  vars_files:
    - "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}/inventory/group_vars/all/vault.yml"
    - "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}/roles/zen_browser/defaults/main.yml"

  tasks:
    - name: Check zen-browser binary exists
      ansible.builtin.command: which zen-browser
      register: zen_browser_verify_bin
      changed_when: false
      failed_when: zen_browser_verify_bin.rc != 0

    - name: Check zen-browser package is installed
      ansible.builtin.command: pacman -Qi zen-browser-bin
      register: zen_browser_verify_pkg
      changed_when: false
      failed_when: zen_browser_verify_pkg.rc != 0

    - name: Check zen.desktop file exists
      ansible.builtin.stat:
        path: /usr/share/applications/zen.desktop
      register: zen_browser_verify_desktop
      failed_when: not zen_browser_verify_desktop.stat.exists

    - name: Check default browser is set
      become: true
      become_user: "{{ zen_browser_user }}"
      ansible.builtin.command: xdg-settings get default-web-browser
      environment:
        DISPLAY: "{{ ansible_facts['env']['DISPLAY'] | default(':0') }}"
      register: zen_browser_verify_default
      changed_when: false
      when: zen_browser_set_default

    - name: Assert default browser is zen
      ansible.builtin.assert:
        that:
          - zen_browser_verify_default.stdout == zen_browser_desktop_file
        fail_msg: "Default browser is '{{ zen_browser_verify_default.stdout }}', expected '{{ zen_browser_desktop_file }}'"
      when: zen_browser_set_default

    - name: Show test results
      ansible.builtin.debug:
        msg:
          - "All checks passed!"
          - "zen-browser binary: {{ zen_browser_verify_bin.stdout }}"
          - "zen-browser-bin package installed"
          - "zen.desktop present"
          - "default browser: {{ zen_browser_verify_default.stdout | default('check skipped') }}"
