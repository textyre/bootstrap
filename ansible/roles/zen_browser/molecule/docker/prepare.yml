---
- name: Prepare
  hosts: all
  become: true
  gather_facts: false
  tasks:
    - name: Update pacman package cache
      community.general.pacman:
        update_cache: true

    - name: Install base-devel and git (yay build dependencies)
      community.general.pacman:
        name:
          - base-devel
          - git
        state: present

    - name: Create non-root test user for AUR builds
      ansible.builtin.user:
        name: testuser
        create_home: true
        shell: /bin/bash

    - name: Grant testuser passwordless sudo
      ansible.builtin.copy:
        dest: /etc/sudoers.d/testuser
        content: "testuser ALL=(ALL) NOPASSWD: ALL\n"
        mode: "0440"
        validate: "visudo -cf %s"

    - name: Install yay from AUR
      become: true
      become_user: testuser
      ansible.builtin.shell: |
        cd /tmp
        git clone https://aur.archlinux.org/yay.git yay_build
        cd yay_build
        makepkg -si --noconfirm
        cd /tmp
        rm -rf yay_build
      args:
        executable: /bin/bash
        creates: /usr/bin/yay
