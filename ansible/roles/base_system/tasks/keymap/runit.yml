---
# === Console keymap: runit ===
# /etc/rc.conf KEYMAP= (Void Linux)

- name: Set console keymap (runit)
  ansible.builtin.lineinfile:
    path: /etc/rc.conf
    regexp: '^#?\s*KEYMAP='
    line: "KEYMAP={{ base_system_keymap }}"
    create: true
    owner: root
    group: root
    mode: '0644'
  tags: ['system', 'keymap']
