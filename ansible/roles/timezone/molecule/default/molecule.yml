---
driver:
  name: default
  options:
    managed: false

platforms:
  - name: Localhost

provisioner:
  name: ansible
  config_options:
    defaults:
      vault_password_file: ${MOLECULE_PROJECT_DIRECTORY}/../../vault-pass.sh
      callbacks_enabled: profile_tasks
  inventory:
    host_vars:
      Localhost:
        ansible_connection: local
        ansible_become_password: "{{ lookup('ansible.builtin.file', lookup('ansible.builtin.env', 'HOME') + '/.vault-pass') }}"
    group_vars:
      all:
        timezone_name: "Asia/Almaty"
        timezone_packages_tzdata:
          Gentoo: "timezone-data"
          default: "tzdata"
  playbooks:
    converge: ../shared/converge.yml
    verify: ../shared/verify.yml
  env:
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/../"

verifier:
  name: ansible

scenario:
  test_sequence:
    - syntax
    - converge
    - idempotence
    - verify
