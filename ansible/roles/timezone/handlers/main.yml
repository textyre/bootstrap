---
# === Таймзона — handlers ===

# Перезапуск cron после смены таймзоны
# Два шага через listen: service_facts → restart (только если cron установлен)
# Логи: skipped если не установлен, changed если перезапущен

- name: Gather service facts for cron restart
  ansible.builtin.service_facts:
  listen: restart cron

- name: Restart cron if present
  ansible.builtin.service:
    name: "{{ _timezone_cron_name }}"
    state: restarted
  vars:
    _timezone_cron_name: "{{ timezone_cron_service[ansible_facts['os_family']] | default('crond') }}"
  when:
    - _timezone_cron_name in ansible_facts.services or (_timezone_cron_name ~ '.service') in ansible_facts.services
  listen: restart cron
