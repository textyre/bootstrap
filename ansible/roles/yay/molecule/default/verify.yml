---
# Molecule verify playbook
# Проверяет что yay корректно установлен

- name: Verify
  hosts: all
  become: true
  gather_facts: true
  vars_files:
    - "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}/inventory/group_vars/all/vault.yml"
    - "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}/roles/yay/defaults/main.yml"

  tasks:
    - name: Check that build dependencies are installed
      ansible.builtin.package:
        name: "{{ item }}"
        state: present
      check_mode: true
      register: _yay_dep_check
      failed_when: _yay_dep_check is changed
      loop: "{{ yay_build_deps }}"

    - name: Check that yay binary exists
      ansible.builtin.command: which yay
      changed_when: false
      register: _yay_verify_path

    - name: Check that yay is executable
      ansible.builtin.command: yay --version
      changed_when: false
      register: _yay_verify_version

    - name: Check that temp build directory was cleaned up
      ansible.builtin.find:
        paths: /tmp
        patterns: "yay_build_*"
        file_type: directory
      register: _yay_verify_build_dirs
      failed_when: _yay_verify_build_dirs.matched > 0

    - name: Check that yay-pacman sudoers file exists
      ansible.builtin.stat:
        path: /etc/sudoers.d/yay-pacman
      register: _yay_verify_sudoers
      failed_when: not _yay_verify_sudoers.stat.exists

    - name: Validate yay-pacman sudoers syntax
      ansible.builtin.command: /usr/sbin/visudo -cf /etc/sudoers.d/yay-pacman
      changed_when: false

    - name: Check that AUR packages are installed
      ansible.builtin.command: "pacman -Q {{ item }}"
      loop: "{{ packages_aur }}"
      changed_when: false

    - name: Show test results
      ansible.builtin.debug:
        msg:
          - "All checks passed!"
          - "yay binary: {{ _yay_verify_path.stdout }}"
          - "yay version: {{ _yay_verify_version.stdout }}"
          - "Build dependencies: installed"
          - "Temp build dirs: cleaned up"
          - "AUR packages: {{ packages_aur | join(', ') }}"
