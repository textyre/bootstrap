---
# Molecule configuration for yay role testing
#
# DELEGATED DRIVER: Применяет роль к localhost
#
# ВНИМАНИЕ: Этот тест РЕАЛЬНО собирает и устанавливает yay!
#   - Устанавливает base-devel и git
#   - Клонирует и собирает yay из AUR
#
# Перед запуском: Создайте снапшот VM!

driver:
  name: default
  options:
    managed: false

platforms:
  - name: localhost

provisioner:
  name: ansible
  config_options:
    defaults:
      vault_password_file: ${MOLECULE_PROJECT_DIRECTORY}/vault-pass.sh
      callbacks_enabled: profile_tasks
  inventory:
    host_vars:
      localhost:
        ansible_connection: local
    group_vars:
      all:
        yay_aur_url: "https://aur.archlinux.org/yay.git"
        yay_build_user: "{{ ansible_facts['env']['SUDO_USER'] | default(ansible_facts['user_id']) }}"
        yay_build_deps:
          - base-devel
          - git
          - go
        # AUR package management
        packages_aur:
          - rofi-greenclip
        packages_aur_remove_conflicts: []
        # Official package lists (needed for conflict validation)
        packages_base:
          - git
        packages_editors: []
        packages_docker: []
        packages_xorg: []
        packages_wm: []
        packages_filemanager: []
        packages_network: []
        packages_media: []
        packages_desktop: []
        packages_graphics: []
        packages_session: []
        packages_terminal: []
        packages_fonts: []
        packages_theming: []
        packages_search: []
        packages_viewers: []
        packages_distro: {}
  playbooks:
    converge: converge.yml
    verify: verify.yml
  env:
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/roles"

verifier:
  name: ansible

scenario:
  test_sequence:
    - syntax
    - converge
    - idempotence
    - verify
