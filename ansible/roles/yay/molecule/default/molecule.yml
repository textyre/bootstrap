---
# Molecule configuration for yay role testing
#
# DELEGATED DRIVER: Применяет роль к localhost
#
# ВНИМАНИЕ: Этот тест РЕАЛЬНО собирает и устанавливает yay!
#   - Устанавливает base-devel и git
#   - Клонирует и собирает yay из AUR
#
# Перед запуском: Создайте снапшот VM!

driver:
  name: default
  options:
    managed: false

platforms:
  - name: Localhost

provisioner:
  name: ansible
  options:
    skip-tags: report
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
  inventory:
    host_vars:
      localhost:
        ansible_connection: local
    group_vars:
      all:
        yay_source_url: "https://aur.archlinux.org/yay.git"
        yay_builder_user: "aur_builder"
        yay_builder_sudoers_file: "yay-aur-builder"
        yay_build_deps:
          - base-devel
          - git
          - go
        yay_packages_aur:
          - rofi-greenclip
        yay_packages_aur_remove_conflicts: []
        yay_packages_official:
          - git
  playbooks:
    converge: ../shared/converge.yml
    verify: ../shared/verify.yml
  env:
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/../"

verifier:
  name: ansible

scenario:
  test_sequence:
    - syntax
    - converge
    - verify
