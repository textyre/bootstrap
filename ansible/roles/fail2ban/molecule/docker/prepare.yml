---
- name: Prepare
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Update pacman package cache (Arch)
      community.general.pacman:
        update_cache: true
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Update apt cache (Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_facts['os_family'] == 'Debian'

    # ---- fail2ban needs iptables for its default ban action (iptables-multiport) ----
    - name: Install iptables-nft for fail2ban backend (Arch)
      community.general.pacman:
        name: iptables-nft
        state: present
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Install iptables for fail2ban backend (Ubuntu)
      ansible.builtin.apt:
        name: iptables
        state: present
      when: ansible_facts['os_family'] == 'Debian'
