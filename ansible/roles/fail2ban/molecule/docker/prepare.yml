---
- name: Prepare
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Update pacman package cache (Arch)
      community.general.pacman:
        update_cache: true
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Update apt cache (Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_facts['os_family'] == 'Debian'
    # NOTE: iptables/nftables are NOT installed here because:
    # - In Docker, kernel netfilter modules are unavailable regardless.
    # - converge succeeds (installs package + deploys config).
    # - Runtime checks (fail2ban-client) are guarded with
    #   'ansible_virtualization_type not in [docker, container]'.
