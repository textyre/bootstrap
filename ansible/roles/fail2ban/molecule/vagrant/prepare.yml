---
- name: Prepare
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Update pacman package cache (Arch)
      community.general.pacman:
        update_cache: true
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Install python-systemd (Arch) — enables fail2ban systemd journal backend
      community.general.pacman:
        name: python-systemd
        state: present
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Install iptables-nft (Arch) — fail2ban banaction requires iptables
      community.general.pacman:
        name: iptables-nft
        state: present
      register: _arch_iptables_nft
      failed_when: false
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Install iptables (Arch fallback if iptables-nft conflicts)
      community.general.pacman:
        name: iptables
        state: present
      when:
        - ansible_facts['os_family'] == 'Archlinux'
        - _arch_iptables_nft is defined
        - _arch_iptables_nft.rc | default(0) != 0

    - name: Load nf_tables kernel module (Arch) — required for iptables-nft banaction
      community.general.modprobe:
        name: nf_tables
        state: present
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Ensure fail2ban action.d directory exists (Arch)
      ansible.builtin.file:
        path: /etc/fail2ban/action.d
        state: directory
        mode: "0755"
        owner: root
        group: root
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Create noop action (Arch) — Arch fail2ban package omits noop.conf
      ansible.builtin.copy:
        dest: /etc/fail2ban/action.d/noop.conf
        content: |
          # Molecule CI — noop ban action (no iptables/nftables needed)
          [Definition]
          actionstart =
          actionstop =
          actioncheck =
          actionban =
          actionunban =
        mode: "0644"
        owner: root
        group: root
      when: ansible_facts['os_family'] == 'Archlinux'

    # Arch uses journald exclusively — no /var/log/auth.log exists by default.
    # Create a dummy file so fail2ban's sshd jail (backend=polling) can start.
    - name: Create dummy auth.log for fail2ban polling backend (Arch)
      ansible.builtin.copy:
        content: ""
        dest: /var/log/auth.log
        owner: root
        group: root
        mode: "0640"
        force: false
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Update apt cache (Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_facts['os_family'] == 'Debian'

    - name: Ensure fail2ban action.d directory exists (Ubuntu)
      ansible.builtin.file:
        path: /etc/fail2ban/action.d
        state: directory
        mode: "0755"
        owner: root
        group: root
      when: ansible_facts['os_family'] == 'Debian'

    - name: Create noop action (Ubuntu) — Ubuntu fail2ban package omits noop.conf
      ansible.builtin.copy:
        dest: /etc/fail2ban/action.d/noop.conf
        content: |
          # Molecule CI — noop ban action (no iptables/nftables needed)
          [Definition]
          actionstart =
          actionstop =
          actioncheck =
          actionban =
          actionunban =
        mode: "0644"
        owner: root
        group: root
      when: ansible_facts['os_family'] == 'Debian'
