---
# Disable openntpd â€” conflicts with chrony

- name: Disable openntpd (conflicts with chrony)
  ansible.builtin.service:
    name: openntpd
    enabled: false
    state: stopped
  register: ntp_openntpd_disable
  failed_when:
    - ntp_openntpd_disable is failed
    - >-
      'could not be found' not in (ntp_openntpd_disable.msg | default('') | lower)
      and 'could not find' not in (ntp_openntpd_disable.msg | default('') | lower)
      and 'no such file' not in (ntp_openntpd_disable.msg | default('') | lower)
  tags: ['ntp']
