---
# Disable ntpd (classic NTP daemon) â€” conflicts with chrony

- name: Disable ntpd (conflicts with chrony)
  ansible.builtin.service:
    name: ntpd
    enabled: false
    state: stopped
  register: ntp_ntpd_disable
  failed_when:
    - ntp_ntpd_disable is failed
    - >-
      'could not be found' not in (ntp_ntpd_disable.msg | default('') | lower)
      and 'could not find' not in (ntp_ntpd_disable.msg | default('') | lower)
      and 'no such file' not in (ntp_ntpd_disable.msg | default('') | lower)
  tags: ['ntp']
