---
# Отключение systemd-timesyncd (заменяется chrony)

- name: Disable systemd-timesyncd (replaced by chrony)
  ansible.builtin.service:
    name: systemd-timesyncd
    enabled: false
    state: stopped
  register: ntp_timesyncd
  failed_when:
    - _ntp_timesyncd is failed
    - "'could not be found' not in (_ntp_timesyncd.msg | default(''))"
  tags: ['ntp']
