---
# Отключение systemd-timesyncd (заменяется chrony)

- name: Disable systemd-timesyncd (replaced by chrony)
  ansible.builtin.service:
    name: systemd-timesyncd
    enabled: false
    state: stopped
  register: ntp_timesyncd
  failed_when:
    - ntp_timesyncd is failed
    - >-
      'could not be found' not in (ntp_timesyncd.msg | default('') | lower)
      and 'could not find' not in (ntp_timesyncd.msg | default('') | lower)
      and 'no such file' not in (ntp_timesyncd.msg | default('') | lower)
  tags: ['ntp']
