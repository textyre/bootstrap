---
# === Внутренние маппинги (не для пользователя) ===

# Имя сервиса NTP по init-системе
ntp_service:
  systemd: chronyd
  openrc: chronyd
  runit: chronyd

# Имя пакета NTP по OS family
ntp_package:
  Archlinux: chrony
  Debian: chrony
  RedHat: chrony
  Alpine: chrony
  Void: chrony

# Имя системного пользователя chrony по OS family
# На Debian/Ubuntu пакет создаёт _chrony, на остальных — chrony
ntp_user:
  Archlinux: chrony
  Debian: _chrony
  RedHat: chrony
  Alpine: chrony
  Void: chrony
