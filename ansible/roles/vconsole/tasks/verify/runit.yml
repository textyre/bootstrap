---
# Проверка keymap (runit — /etc/rc.conf)

- name: Slurp keymap config (runit)
  ansible.builtin.slurp:
    src: /etc/rc.conf
  register: vconsole_slurp_runit
  tags: ['vconsole']

- name: Assert keymap is set (runit)
  ansible.builtin.assert:
    that:
      - "'KEYMAP=' + vconsole_value in (vconsole_slurp_runit.content | b64decode)"
    fail_msg: >-
      Keymap '{{ vconsole_value }}' not found in /etc/rc.conf.
      Content: {{ vconsole_slurp_runit.content | b64decode }}
    quiet: true
  tags: ['vconsole']

- name: Assert font is set (runit)
  ansible.builtin.assert:
    that:
      - "'FONT=' + vconsole_console_font in (vconsole_slurp_runit.content | b64decode)"
    fail_msg: >-
      Font '{{ vconsole_console_font }}' not found in /etc/rc.conf.
      Content: {{ vconsole_slurp_runit.content | b64decode }}
    quiet: true
  when: vconsole_console_font | default('') | length > 0
  tags: ['vconsole']
