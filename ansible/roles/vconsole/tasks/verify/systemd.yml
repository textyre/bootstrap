---
# Проверка keymap (systemd — localectl доступен)

- name: Verify console keymap (systemd)
  ansible.builtin.command: localectl status
  register: _vconsole_check
  changed_when: false
  tags: ['vconsole']

- name: Assert keymap is set (systemd)
  ansible.builtin.assert:
    that:
      - "_vconsole_check.stdout | regex_search('VC Keymap:\\s+' + _vconsole_value + '(\\s|$)')"
    fail_msg: >-
      Keymap '{{ _vconsole_value }}' not found as VC Keymap in localectl status.
      Output: {{ _vconsole_check.stdout }}
    quiet: true
  tags: ['vconsole']

- name: Slurp vconsole.conf (systemd)
  ansible.builtin.slurp:
    src: /etc/vconsole.conf
  register: _vconsole_vconsole_content
  when: vconsole_console_font | default('') | length > 0
  tags: ['vconsole']

- name: Assert FONT is set in vconsole.conf (systemd)
  ansible.builtin.assert:
    that:
      - "'FONT=' + vconsole_console_font in (_vconsole_vconsole_content.content | b64decode)"
    fail_msg: >-
      FONT={{ vconsole_console_font }} not found in /etc/vconsole.conf.
      Content: {{ _vconsole_vconsole_content.content | b64decode }}
    quiet: true
  when: vconsole_console_font | default('') | length > 0
  tags: ['vconsole']
