---
# === Console keymap: OpenRC ===
# /etc/conf.d/keymaps (Gentoo, Alpine)

- name: Set console keymap (OpenRC)
  ansible.builtin.lineinfile:
    path: /etc/conf.d/keymaps
    regexp: '^#?\s*keymap='
    line: 'keymap="{{ vconsole_value }}"'
    create: true
    owner: root
    group: root
    mode: '0644'
  notify: apply vconsole
  tags: ['vconsole']

- name: Set console font (OpenRC)
  ansible.builtin.lineinfile:
    path: /etc/conf.d/consolefont
    regexp: '^CONSOLEFONT='
    line: 'CONSOLEFONT="{{ vconsole_console_font }}"'
    create: true
    owner: root
    group: root
    mode: '0644'
  when: vconsole_console_font | default('') | length > 0
  notify: apply vconsole
  tags: ['vconsole']
