---
- name: Converge
  hosts: all
  become: true
  gather_facts: true
  vars_files:
    - "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}/inventory/group_vars/all/vault.yml"

  roles:
    - role: vconsole
      vars:
        vconsole_console: "us"
        vconsole_console_font_package: "terminus-font"
        vconsole_console_font: "ter-v16n"
        vconsole_gpm_enabled: true
