---
driver:
  name: docker

platforms:
  - name: Archlinux-systemd
    image: "${MOLECULE_ARCH_IMAGE:-ghcr.io/textyre/arch-base:latest}"
    pre_build_image: true
    command: /usr/lib/systemd/systemd
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      - /run
      - /tmp
    privileged: true
    dns_servers:
      - 8.8.8.8
      - 8.8.4.4

provisioner:
  name: ansible
  options:
    skip-tags: report
  env:
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/../"
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
  inventory:
    host_vars:
      Archlinux-systemd:
        # Use pacman (Arch image has working pacman after cache update in prepare).
        # Binary lands at /usr/bin/chezmoi -- always in PATH for chezmoi init.
        chezmoi_install_method: pacman
        chezmoi_user: testuser
        chezmoi_source_dir: /opt/dotfiles
        chezmoi_verify_has_dotfiles: true
        chezmoi_verify_fixture: true
        chezmoi_verify_full: false
  playbooks:
    prepare: prepare.yml
    converge: ../shared/converge.yml
    verify: ../shared/verify.yml

verifier:
  name: ansible

scenario:
  # No idempotence: chezmoi init --apply always reports changed
  test_sequence:
    - syntax
    - create
    - prepare
    - converge
    - verify
    - destroy
