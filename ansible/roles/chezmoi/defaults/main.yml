---
# === Деплой дотфайлов через chezmoi ===
# Установка chezmoi, инициализация и применение из локального источника

# Целевой пользователь
chezmoi_user: "{{ ansible_env.SUDO_USER | default(ansible_user_id) }}"

# Путь к исходным дотфайлам (dotfiles/ в корне репозитория)
chezmoi_source_dir: "{{ dotfiles_base_dir | default(lookup('env', 'REPO_ROOT') ~ '/dotfiles', true) }}"

# Метод установки: pacman или script
chezmoi_install_method: pacman

# Тема по умолчанию (передаётся в chezmoi через --promptChoice)
chezmoi_theme_name: "dracula"
