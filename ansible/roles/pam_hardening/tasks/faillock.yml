---
# === PAM faillock — защита от brute-force ===
# Кросс-дистрибутивная конфигурация

# Общий template для всех дистрибутивов
- name: Configure pam_faillock defaults
  ansible.builtin.template:
    src: faillock.conf.j2
    dest: /etc/security/faillock.conf
    owner: root
    group: root
    mode: '0644'
  tags: ['pam', 'security', 'faillock']

# Debian-специфичный pam-auth-update профиль
- name: Deploy pam-auth-update faillock profile (Debian)
  ansible.builtin.copy:
    dest: /usr/share/pam-configs/faillock
    content: |
      Name: Enforce failed login attempt counter
      Default: yes
      Priority: 0
      Auth-Type: Primary
      Auth:
        requisite  pam_faillock.so preauth
      Auth-Final:
        authfail   pam_faillock.so authfail
      Account-Type: Primary
      Account:
        required   pam_faillock.so
    owner: root
    group: root
    mode: '0644'
  when: ansible_facts['os_family'] == 'Debian'
  notify: Update PAM configuration
  tags: ['pam', 'security', 'faillock']
