---
driver:
  name: default
  options:
    managed: false

platforms:
  - name: Localhost

provisioner:
  name: ansible
  options:
    skip-tags: report
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
  inventory:
    host_vars:
      localhost:
        ansible_connection: local
        git_owner:
          name: "{{ lookup('env', 'USER') }}"
          user_name: "Test User"
          user_email: "test@example.com"
          signing_method: none
          signing_key: ""
          credential_helper: ""
        git_manage_hooks: true
        git_hooks_path: "/tmp/test-git-hooks"
        git_config_extra:
          color.ui: auto
          diff.colorMoved: zebra
        git_safe_directories:
          - /tmp/test-safe-dir
  playbooks:
    converge: ../shared/converge.yml
    verify: ../shared/verify.yml
  env:
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/../"

verifier:
  name: ansible

scenario:
  test_sequence:
    - syntax
    - converge
    - idempotence
    - verify
