---
driver:
  name: default
platforms:
  - name: instance
    managed: false
provisioner:
  name: ansible
  inventory:
    host_vars:
      instance:
        ansible_connection: local
        git_owner:
          name: "{{ lookup('env', 'USER') }}"
          user_name: "Test User"
          user_email: "test@example.com"
          signing_method: none
          signing_key: ""
          credential_helper: ""
        git_manage_hooks: true
        git_hooks_path: "/tmp/test-git-hooks"
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
      vault_password_file: ${MOLECULE_PROJECT_DIRECTORY}/vault-pass.sh
  env:
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/../"
verifier:
  name: ansible
scenario:
  test_sequence:
    - syntax
    - converge
    - idempotence
    - verify
