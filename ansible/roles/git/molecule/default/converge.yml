---
- name: Converge
  hosts: all
  become: true
  gather_facts: true
  vars_files:
    - "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}/inventory/group_vars/all/vault.yml"

  pre_tasks:
    - name: Assert test environment
      ansible.builtin.assert:
        that: ansible_facts['os_family'] == 'Archlinux'

  roles:
    - role: git
