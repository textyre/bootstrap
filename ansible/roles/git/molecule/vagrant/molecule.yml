---
driver:
  name: vagrant
  provider:
    name: libvirt

platforms:
  - name: arch-vm
    box: arch-base
    box_url: https://github.com/textyre/arch-images/releases/latest/download/arch-base.box
    memory: 2048
    cpus: 2
  - name: ubuntu-base
    box: bento/ubuntu-24.04
    memory: 2048
    cpus: 2

provisioner:
  name: ansible
  options:
    skip-tags: report
  env:
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/../"
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
  inventory:
    host_vars:
      arch-vm:
        git_owner:
          name: vagrant
          user_name: "Test User"
          user_email: "test@example.com"
          signing_method: none
          signing_key: ""
          credential_helper: ""
        git_manage_hooks: true
        git_hooks_path: "/tmp/test-git-hooks"
        git_config_extra:
          color.ui: auto
          diff.colorMoved: zebra
        git_safe_directories:
          - /tmp/test-safe-dir
      ubuntu-base:
        git_owner:
          name: vagrant
          user_name: "Test User"
          user_email: "test@example.com"
          signing_method: none
          signing_key: ""
          credential_helper: ""
        git_manage_hooks: true
        git_hooks_path: "/tmp/test-git-hooks"
        git_config_extra:
          color.ui: auto
          diff.colorMoved: zebra
        git_safe_directories:
          - /tmp/test-safe-dir
  playbooks:
    prepare: prepare.yml
    converge: ../shared/converge.yml
    verify: ../shared/verify.yml

verifier:
  name: ansible

scenario:
  test_sequence:
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
