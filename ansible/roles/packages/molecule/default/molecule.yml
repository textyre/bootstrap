---
# Molecule configuration for packages role testing
#
# DELEGATED DRIVER: Применяет роль к localhost
#
# ВНИМАНИЕ: Этот тест РЕАЛЬНО устанавливает пакеты в систему!
#   - Устанавливает пакеты из всех packages_* групп
#
# Перед запуском: Создайте снапшот VM!

driver:
  name: default
  options:
    managed: false

platforms:
  - name: Localhost

provisioner:
  name: ansible
  options:
    skip-tags: report
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
  inventory:
    host_vars:
      localhost:
        ansible_connection: local
    group_vars:
      all:
        packages_base: [git, curl]
        packages_editors: [vim]
        packages_docker: []
        packages_xorg: []
        packages_wm: []
        packages_filemanager: []
        packages_network: []
        packages_media: []
        packages_desktop: []
        packages_graphics: []
        packages_session: []
        packages_terminal: []
        packages_fonts: []
        packages_theming: []
        packages_search: []
        packages_viewers: [jq]
        packages_distro:
          Archlinux: [base-devel]
          Debian: [build-essential]
  playbooks:
    converge: ../shared/converge.yml
    verify: ../shared/verify.yml
  env:
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/../"

verifier:
  name: ansible

scenario:
  test_sequence:
    - syntax
    - converge
    - idempotence
    - verify
