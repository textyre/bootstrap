---
- name: Converge
  hosts: all
  become: true
  gather_facts: true

  roles:
    - role: shell
      vars:
        shell_type: zsh
        shell_set_login: true
        shell_global_path:
          - "$HOME/.local/bin"
          - "$HOME/.cargo/bin"
          - "/usr/local/go/bin"
        shell_global_env:
          GOPATH: "$HOME/go"
        shell_zsh_zdotdir: true
