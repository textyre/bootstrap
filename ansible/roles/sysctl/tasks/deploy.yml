---
# === sysctl: deploy ===
# Создаёт drop-in файл и применяет параметры через handler

- name: Ensure /etc/sysctl.d directory exists
  ansible.builtin.file:
    path: /etc/sysctl.d
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags: ['sysctl', 'configure']

- name: Deploy sysctl drop-in configuration
  ansible.builtin.template:
    src: sysctl.conf.j2
    dest: /etc/sysctl.d/99-z-ansible.conf
    owner: root
    group: root
    mode: '0644'
  notify: reload sysctl
  tags: ['sysctl', 'configure']
