---
# === sysctl: packages ===
# ansible.builtin.package = distro-agnostic (pacman/apt/dnf/zypper)
# Заменяет include_tasks archlinux.yml / debian.yml — не нужна дистро-специфика
# для установки одного пакета

- name: Ensure procps is installed
  ansible.builtin.package:
    # Arch Linux: procps-ng (пакет называется иначе, чем на Debian/Ubuntu)
    name: "{{ 'procps-ng' if ansible_facts['os_family'] == 'Archlinux' else 'procps' }}"
    state: present
  tags: ['sysctl', 'packages']
