---
# === Конфигурация пакетного менеджера ===

# Поддерживаемые дистрибутивы (ansible_distribution)
package_manager_supported_distributions:
  - Archlinux
  - Debian
  - Ubuntu
  - Fedora
  - Void

# --- Arch Linux / pacman ---
package_manager_pacman_parallel_downloads: 5
package_manager_pacman_color: true
package_manager_pacman_verbose_pkg_lists: true
package_manager_pacman_check_space: true
package_manager_pacman_siglevel: "Required DatabaseOptional"
package_manager_pacman_multilib: false

# Внешний кэш pacman (опционально)
package_manager_pacman_external_cache: false
package_manager_pacman_cache_root: ""

# paccache (очистка устаревших версий из кэша)
package_manager_paccache_enabled: true
package_manager_paccache_keep: 3

# makepkg (оптимизация сборки пакетов из AUR)
package_manager_makepkg_enabled: true
package_manager_makepkg_makeflags: "-j{{ ansible_processor_nproc | default(2) }}"
package_manager_makepkg_pkgext: ".pkg.tar.zst"

# --- Debian / apt ---
package_manager_apt_parallel_queue_mode: "host"
package_manager_apt_retries: 3
package_manager_apt_dpkg_force_confdef: true
package_manager_apt_dpkg_force_confold: true

# --- Ubuntu / apt (те же настройки что и Debian) ---
# Ubuntu использует package_manager_apt_* переменные

# --- Fedora / dnf ---
package_manager_dnf_parallel_downloads: 5
package_manager_dnf_fastestmirror: true
package_manager_dnf_color: "always"
package_manager_dnf_defaultyes: true
package_manager_dnf_keepcache: false
package_manager_dnf_installonly_limit: 3

# --- Void / xbps ---
package_manager_xbps_cache_cleanup_enabled: true
package_manager_xbps_cache_cron_minute: "0"
package_manager_xbps_cache_cron_hour: "3"
package_manager_xbps_cache_cron_weekday: "0"
