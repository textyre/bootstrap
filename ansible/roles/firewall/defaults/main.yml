---
# === Базовый firewall (nftables) ===
# Минимальный набор правил для рабочей станции

# Включить firewall
firewall_enabled: true

# Включить сервис nftables (enabled при загрузке)
firewall_enable_service: true

# Запустить сервис nftables сейчас (state: started)
firewall_start_service: true

# Разрешить SSH (порт 22)
firewall_allow_ssh: true

# SSH rate limiting (per-source-IP, защита от brute-force)
firewall_ssh_rate_limit_enabled: true
firewall_ssh_rate_limit: "4/minute"
firewall_ssh_rate_limit_burst: 2

# Дополнительные TCP-порты для входящих
firewall_allow_tcp_ports: []

# Дополнительные UDP-порты для входящих
firewall_allow_udp_ports: []
