---
- name: Converge
  hosts: all
  become: true
  gather_facts: true
  vars_files:
    - "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}/inventory/group_vars/all/vault.yml"

  roles:
    - role: keymap
      vars:
        keymap_console: "us"
        keymap_console_font_package: "terminus-font"
        keymap_console_font: "ter-v16n"
        keymap_gpm_enabled: true
