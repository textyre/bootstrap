---
# Проверка keymap (openrc — /etc/conf.d/keymaps)

- name: Slurp keymap config (openrc)
  ansible.builtin.slurp:
    src: /etc/conf.d/keymaps
  register: _keymap_slurp_openrc
  tags: ['keymap']

- name: Assert keymap is set (openrc)
  ansible.builtin.assert:
    that:
      - "'keymap=\"' + _keymap_value + '\"' in (_keymap_slurp_openrc.content | b64decode)"
    fail_msg: >-
      Keymap '{{ _keymap_value }}' not found in /etc/conf.d/keymaps.
      Content: {{ _keymap_slurp_openrc.content | b64decode }}
    quiet: true
  tags: ['keymap']

- name: Slurp consolefont config (openrc)
  ansible.builtin.slurp:
    src: /etc/conf.d/consolefont
  register: _keymap_slurp_consolefont
  when: keymap_console_font | default('') | length > 0
  tags: ['keymap']

- name: Assert font is set (openrc)
  ansible.builtin.assert:
    that:
      - "'CONSOLEFONT=\"' + keymap_console_font + '\"' in (_keymap_slurp_consolefont.content | b64decode)"
    fail_msg: >-
      Font '{{ keymap_console_font }}' not found in /etc/conf.d/consolefont.
      Content: {{ _keymap_slurp_consolefont.content | b64decode }}
    quiet: true
  when: keymap_console_font | default('') | length > 0
  tags: ['keymap']
