---
# Проверка keymap (runit — /etc/rc.conf)

- name: Slurp keymap config (runit)
  ansible.builtin.slurp:
    src: /etc/rc.conf
  register: _keymap_slurp_runit
  tags: ['keymap']

- name: Assert keymap is set (runit)
  ansible.builtin.assert:
    that:
      - "'KEYMAP=' + keymap_console in (_keymap_slurp_runit.content | b64decode)"
    fail_msg: >-
      Keymap '{{ keymap_console }}' not found in /etc/rc.conf.
      Content: {{ _keymap_slurp_runit.content | b64decode }}
    quiet: true
  tags: ['keymap']
