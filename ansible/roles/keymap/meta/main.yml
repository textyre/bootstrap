---
galaxy_info:
  role_name: keymap
  author: textyre
  description: >-
    Configure console (TTY) keymap. Supports systemd (vconsole.conf),
    OpenRC (/etc/conf.d/keymaps), runit (/etc/rc.conf).
  license: MIT
  min_ansible_version: "2.15"
  platforms:
    - name: ArchLinux
      versions: [all]
    - name: Debian
      versions: [all]
    - name: Ubuntu
      versions: [all]
    - name: EL
      versions: [all]
    - name: Gentoo
      versions: [all]
    # Void Linux (runit) is supported but not an official Ansible Galaxy platform name
  galaxy_tags: [system, keymap, console]
dependencies: []
