---
- name: Prepare (stub docker + caddy dependencies)
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Update pacman package cache
      community.general.pacman:
        update_cache: true
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Install openssl and cronie (Arch)
      community.general.pacman:
        name:
          - openssl
          - cronie
        state: present
      when: ansible_facts['os_family'] == 'Archlinux'

    - name: Install openssl and cron (Debian)
      ansible.builtin.apt:
        name:
          - openssl
          - cron
        state: present
        update_cache: true
      when: ansible_facts['os_family'] == 'Debian'

    - name: Create Caddy directories (stub for caddy role)
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: '0755'
      loop:
        - /opt/caddy
        - /opt/caddy/sites
