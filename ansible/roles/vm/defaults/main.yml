---
# === Virtualization guest tools (VirtualBox, VMware, Hyper-V) ===
# Packages defined in group_vars/all/packages.yml

packages_virtualbox_guest: []  # noqa: var-naming[no-role-prefix]
packages_vmware_guest: []  # noqa: var-naming[no-role-prefix]
packages_hyperv_guest: []  # noqa: var-naming[no-role-prefix]

# VBox version mismatch: warn (not fail) when guest != host
vm_vbox_version_check: true

# VMware version reporting: show vmware-toolbox-cmd version
vm_vmware_version_report: true

# Internal: map virtualization_type fact value â†’ task file
_vm_hypervisor_map:
  virtualbox: virtualbox.yml
  VMware: vmware.yml
  hyperv: hyperv.yml

_vm_supported_hypervisors:
  - virtualbox
  - VMware
  - hyperv

# Initramfs kernel modules per hypervisor (Arch Linux only)
vm_mkinitcpio_modules:
  virtualbox:
    - vboxguest
    - vboxsf
    - vboxvideo
  vmware:
    - vmw_balloon
    - vmxnet3
  hyperv:
    - hv_vmbus
    - hv_storvsc
    - hv_netvsc
    - hv_utils
