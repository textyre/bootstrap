---
# === Virtualization guest tools (VirtualBox, VMware, Hyper-V, KVM) ===
# Packages defined in group_vars/all/packages.yml

vm_packages_virtualbox_guest:
  - virtualbox-guest-utils
vm_packages_vmware_guest:
  - open-vm-tools
vm_packages_hyperv_guest:
  - hyperv
vm_packages_kvm_guest:
  - qemu-guest-agent

# VBox version mismatch: warn (not fail) when guest != host
vm_vbox_version_check: true

# VMware version reporting: show vmware-toolbox-cmd version
vm_vmware_version_report: true

# KVM version reporting: show qemu-ga version
vm_kvm_version_report: true

# Role state: 'present' installs guest tools, 'absent' removes them
vm_state: present

# Internal: map virtualization_type fact value â†’ task file
vm_hypervisor_map:
  virtualbox: virtualbox.yml
  VMware: vmware.yml
  hyperv: hyperv.yml
  kvm: kvm.yml

vm_supported_hypervisors:
  - virtualbox
  - VMware
  - hyperv
  - kvm
