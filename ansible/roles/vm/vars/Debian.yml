---
# === Debian/Ubuntu specific variables ===

# Service manager: systemd
vm_service_manager: systemd

# Hyper-V package names (Debian uses 'hyperv-daemons')
vm_hyperv_packages:
  - hyperv-daemons

# KVM package names
vm_kvm_packages:
  - qemu-guest-agent

# VirtualBox LTS kernel support: not applicable (Debian has own kernel versioning)
vm_vbox_lts_kernel_support: false
