---
# === Arch Linux specific variables ===

# Service manager: systemd (always on Arch)
vm_service_manager: systemd

# Hyper-V package names (Arch uses 'hyperv' meta-package)
vm_hyperv_packages: "{{ packages_hyperv_guest }}"

# KVM package names
vm_kvm_packages: "{{ packages_kvm_guest }}"

# VirtualBox LTS kernel support available
vm_vbox_lts_kernel_support: true
