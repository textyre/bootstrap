---
- name: Prepare — install required Ansible collections on controller
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install kewlfft.aur collection
      ansible.builtin.command: ansible-galaxy collection install kewlfft.aur
      changed_when: true

- name: Prepare — set up target container for hostctl testing
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Install ca-certificates package (Ubuntu)
      ansible.builtin.apt:
        name: ca-certificates
        state: present
        update_cache: true
      when: ansible_facts['os_family'] == 'Debian'

    - name: Refresh CA certificate bundle (Ubuntu)
      ansible.builtin.command: update-ca-certificates
      changed_when: false
      when: ansible_facts['os_family'] == 'Debian'

    - name: Create aur_builder user for AUR privilege escalation (Arch only)
      ansible.builtin.user:
        name: aur_builder
        system: true
        create_home: false
      when: ansible_facts['os_family'] == 'Archlinux'
