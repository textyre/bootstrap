<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ctOS</title>
</head>
<body>
  <!-- Background layers -->
  <div id="background"></div>
  <div id="grid-overlay"></div>
  <div id="scanlines"></div>

  <!-- HUD layout -->
  <main id="hud">

    <!-- Top-left: cube logo + clock + date -->
    <section id="top-left">
      <div id="arch-logo">
        <svg viewBox="0 0 256 256" width="48" height="48" xmlns="http://www.w3.org/2000/svg">
          <path fill="var(--phosphor)" d="M128 0c-11.395 27.937-18.313 46.237-31 73.344 7.779 8.245 17.338 17.812 32.844 28.656-16.67-6.86-28.034-13.729-36.531-20.875C77.076 115.005 51.622 163.246 0 256c40.563-23.418 72.008-37.862 101.313-43.375-1.254-5.404-1.924-11.278-1.875-17.375l.031-1.281c.644-25.994 14.17-45.982 30.188-44.625 16.018 1.357 28.487 23.537 27.843 49.531-.121 4.896-.69 9.601-1.656 13.969C184.833 218.517 215.982 232.897 256 256c-7.892-14.53-14.961-27.62-21.688-40.094-10.596-8.213-21.643-18.897-44.187-30.469 15.496 4.027 26.602 8.683 35.25 13.875C156.98 71.973 151.454 55.04 128 0z"/>
        </svg>
      </div>
      <div id="clock">00:00</div>
      <div id="date-box">
        <span id="date">Monday 01 January</span>
      </div>
    </section>

    <!-- Top-right: environment info -->
    <section id="top-right">
      <div id="env-block">
        <div class="info-col">
          <span class="info-label">ENV</span>
          <span class="info-value" id="env-value">Workstation</span>
        </div>
        <div class="info-col">
          <span class="info-label">NODE</span>
          <span class="info-value" id="ip-value">0.0.0.0</span>
        </div>
      </div>
    </section>

    <!-- Center: auth form -->
    <section id="center">
      <div id="ctos-logo">
        <div id="ctos-block"></div>
        <span class="ct">ct</span><span class="os">OS</span>
      </div>

      <div id="username-section">
        <svg id="username-barcode"></svg>
        <div id="username-label">PROFIL: <span id="username-text">---</span></div>
      </div>

      <form id="login-form" autocomplete="off">
        <input
          type="password"
          id="password-input"
          placeholder=""
          autocomplete="off"
          spellcheck="false"
        >
        <button type="submit" id="login-btn">LOGIN</button>
      </form>

      <div id="auth-message"></div>

      <div id="license">
        <span id="license-icon">&#9881;</span>
        Property of Blume Corp. All usage is subject to Sentinel Active Monitoring.
      </div>
    </section>

    <!-- Bottom-left: terminal log + version -->
    <section id="bottom-left">
      <div id="terminal-log"></div>
      <div id="version-line">
        <span id="version-project">ctos-1.0.0</span>
        <span class="version-sep">&lt;&gt;</span>
        <span id="version-kernel">---</span>
      </div>
    </section>

    <!-- Right edge: security signature -->
    <section id="right-edge">
      <canvas id="security-matrix" width="40" height="300"></canvas>
      <div id="security-meta">
        <div id="security-uuid"></div>
        <div id="security-coords"></div>
      </div>
    </section>

  </main>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
