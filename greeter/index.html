<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ctOS</title>
</head>
<body>
  <!-- Background layers -->
  <div class="background"></div>
  <div class="grid-overlay"></div>
  <div class="scanlines"></div>

  <!-- HUD layout -->
  <main class="hud">

    <!-- Top-left: cube logo + clock + date -->
    <section class="top-left">
      <div class="arch-logo boot-pre">
        <svg viewBox="-2 -2 276 276" width="48" height="48" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <path id="arch" d="M128 0c-11.395 27.937-18.313 46.237-31 73.344 7.779 8.245 17.338 17.812 32.844 28.656-16.67-6.86-28.034-13.729-36.531-20.875C77.076 115.005 51.622 163.246 0 256c40.563-23.418 72.008-37.862 101.313-43.375-1.254-5.404-1.924-11.278-1.875-17.375l.031-1.281c.644-25.994 14.17-45.982 30.188-44.625 16.018 1.357 28.487 23.537 27.843 49.531-.121 4.896-.69 9.601-1.656 13.969C184.833 218.517 215.982 232.897 256 256c-7.892-14.53-14.961-27.62-21.688-40.094-10.596-8.213-21.643-18.897-44.187-30.469 15.496 4.027 26.602 8.683 35.25 13.875C156.98 71.973 151.454 55.04 128 0z"/>
          </defs>
          <!-- Back face (static fallback; JS overrides) -->
          <use href="#arch" fill="var(--phosphor)" opacity=".15"/>
          <!-- Side quads injected by JS -->
          <!-- Front face -->
          <use href="#arch" fill="var(--phosphor)"/>
        </svg>
      </div>
      <div class="clock boot-pre">00:00</div>
      <div class="date-box boot-pre">
        <span class="date">Monday 01 January</span>
      </div>
    </section>

    <!-- Top-right: environment info -->
    <section class="top-right">
      <div class="env-block boot-pre">
        <div class="info-col">
          <span class="info-label">ENV</span>
          <span class="info-value env-value">Workstation</span>
        </div>
        <div class="info-col">
          <span class="info-label">NODE</span>
          <span class="info-value ip-value">0.0.0.0</span>
        </div>
      </div>
    </section>

    <!-- Center: auth form -->
    <section class="center">
      <div class="center-wrapper">
        <div class="ctos-logo">
          <div class="ctos-block"><span class="os-prefix">arch</span></div><span class="os boot-pre">OS</span>
        </div>

      <div class="form-container boot-pre">
        <div class="username-section">
        <canvas class="username-barcode"></canvas>
        <div class="username-label">PROFIL: <span class="username-text">---</span></div>
      </div>

      <form class="login-form" autocomplete="off">
        <input
          type="password"
          class="password-input"
          placeholder=""
          autocomplete="off"
          spellcheck="false"
        >
        <button type="submit" class="login-btn">LOGIN</button>
      </form>
      </div>

      <div class="auth-message"></div>

      <div class="license boot-pre">
        <span class="license-icon">&#9881;</span>
        Property of Blume Corp. All usage is subject to Sentinel Active Monitoring.
      </div>
      </div>
    </section>

    <!-- Bottom-left: terminal log + version -->
    <section class="bottom-left">
      <div class="terminal-log"></div>
      <div class="version-line">
        <span class="version-project">ctos-1.0.0</span>
        <span class="version-sep">&lt;&gt;</span>
        <span class="version-kernel">---</span>
      </div>
    </section>

    <!-- Right edge: security signature -->
    <section class="right-edge boot-pre">
      <div class="security-meta boot-pre">
        <div class="security-uuid"></div>
        <div class="security-coords"></div>
      </div>
      <canvas class="security-matrix" width="40" height="300"></canvas>
    </section>

  </main>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
