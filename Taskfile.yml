    dir: '{{.ANSIBLE_DIR}}/roles/git'
    env:
      MOLECULE_PROJECT_DIRECTORY: '{{.TASKFILE_DIR}}/{{.ANSIBLE_DIR}}'
    cmds:
      - 'echo "==> Testing git role..."'
      - '{{.PREFIX}} molecule test'

  test-shell:
