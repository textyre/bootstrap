---
name: "Molecule Vagrant (KVM)"

on:
  schedule:
    - cron: '0 4 * * 1'  # Weekly, Monday 04:00 UTC
  workflow_dispatch:
    inputs:
      role:
        description: 'Role to test (must have molecule/vagrant/ scenario)'
        default: 'package_manager'
        required: false

jobs:
  test:
    strategy:
      matrix:
        platform: [arch-vm, ubuntu-base]
      fail-fast: false
    uses: ./.github/workflows/_molecule-vagrant.yml
    with:
      role_name: ${{ inputs.role || 'package_manager' }}
      platform: ${{ matrix.platform }}
