---
# The arch-base image is built and maintained in https://github.com/textyre/arch-images
# This workflow only verifies the image contract — it does not build the image.
name: "Verify Arch Base Image"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1'   # Weekly Monday 04:00 UTC — runs after arch-images build (02:00 UTC)

jobs:
  verify:
    name: Verify arch-base image contract
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify image contract
        run: |
          docker run --rm ghcr.io/textyre/arch-base:latest bash contracts/docker.sh
