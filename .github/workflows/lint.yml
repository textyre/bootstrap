# Purpose: Fast quality gate â€” yamllint, ansible-lint, and playbook syntax checks.
#          Runs before molecule tests to catch formatting and structure errors cheaply.
# Triggers: push/PR to master (ansible/**), workflow_dispatch
# Uses:    ghcr.io/<repo>/ci-env-lint:latest  (built by build-lint-image.yml)
# Notes:   [KNOWN ISSUE #6] Path filter only covers ansible/**. Changes to
#          .github/workflows/ do NOT trigger this workflow. Workflow YAML itself
#          is never validated (no actionlint step).
---
name: Ansible Lint & Syntax Check

on:
  push:
    branches: [master]
    paths:
      - 'ansible/**'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [master]
    paths:
      - 'ansible/**'
      - '.github/workflows/lint.yml'
  workflow_dispatch:

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fast-checks:
    name: YAML Lint & Syntax
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/ci-env-lint:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run yamllint
        working-directory: ansible
        run: yamllint -c .yamllint playbooks/ roles/

      - name: Syntax check - workstation playbook
        working-directory: ansible
        run: ansible-playbook playbooks/workstation.yml --syntax-check

      - name: Syntax check - mirrors playbook
        working-directory: ansible
        run: ansible-playbook playbooks/mirrors-update.yml --syntax-check

  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/ci-env-lint:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ansible-lint
        working-directory: ansible
        run: ansible-lint playbooks/ roles/
