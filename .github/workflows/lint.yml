---
name: Ansible Lint & Syntax Check

on:
  push:
    branches: [master]
    paths:
      - 'ansible/**'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [master]
    paths:
      - 'ansible/**'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/ci-env:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run yamllint
        working-directory: ansible
        run: yamllint -c .yamllint playbooks/ roles/

      - name: Run ansible-lint
        working-directory: ansible
        run: ansible-lint playbooks/ roles/

      - name: Syntax check - workstation playbook
        working-directory: ansible
        run: ansible-playbook playbooks/workstation.yml --syntax-check

      - name: Syntax check - mirrors playbook
        working-directory: ansible
        run: ansible-playbook playbooks/mirrors-update.yml --syntax-check
