---
name: Ansible Lint & Syntax Check

on:
  push:
    branches: [master]
    paths:
      - 'scripts/bootstrap/ansible/**'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [master]
    paths:
      - 'scripts/bootstrap/ansible/**'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: scripts/bootstrap/ansible/requirements.txt

      - name: Install dependencies
        working-directory: scripts/bootstrap/ansible
        run: pip install -r requirements.txt

      - name: Run yamllint
        working-directory: scripts/bootstrap/ansible
        run: yamllint -c .yamllint playbooks/ roles/ inventory/

      - name: Run ansible-lint
        working-directory: scripts/bootstrap/ansible
        run: ansible-lint playbooks/ roles/

      - name: Syntax check - workstation playbook
        working-directory: scripts/bootstrap/ansible
        run: ansible-playbook playbooks/workstation.yml --syntax-check
        env:
          ANSIBLE_VAULT_PASSWORD_FILE: /dev/null

      - name: Syntax check - mirrors playbook
        working-directory: scripts/bootstrap/ansible
        run: ansible-playbook playbooks/mirrors-update.yml --syntax-check
        env:
          ANSIBLE_VAULT_PASSWORD_FILE: /dev/null
