# Purpose: Reusable workflow — runs molecule test for a single role using Docker.
#          Tests both Arch (systemd) and Ubuntu images in one container run.
# Triggers: workflow_call only (called by molecule.yml)
# Uses:    ghcr.io/<repo>/ci-env:latest  (built by build-ci-image.yml)
#          ghcr.io/textyre/arch-base:latest
#          ghcr.io/textyre/ubuntu-base:latest
# Notes:   Mounts /var/run/docker.sock — requires Docker-in-Docker access on runner.
---
name: "Molecule Test"

on:
  workflow_call:
    inputs:
      role_name:
        required: true
        type: string
        description: "Role name (directory under ansible/roles/)"
      molecule_scenario:
        required: false
        type: string
        default: docker
        description: "Molecule scenario name"

jobs:
  test:
    name: "${{ inputs.role_name }} (Arch+Ubuntu/systemd)"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/ci-env:latest
      options: --volume /var/run/docker.sock:/var/run/docker.sock
    env:
      PY_COLORS: "1"
      ANSIBLE_FORCE_COLOR: "1"
      MOLECULE_ARCH_IMAGE: ghcr.io/textyre/arch-base:latest
      MOLECULE_UBUNTU_IMAGE: ghcr.io/textyre/ubuntu-base:latest

    concurrency:
      group: "molecule-${{ inputs.role_name }}-${{ github.event.pull_request.number || github.sha }}"
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Molecule
        run: molecule test -s "${{ inputs.molecule_scenario }}"
        working-directory: "ansible/roles/${{ inputs.role_name }}"
