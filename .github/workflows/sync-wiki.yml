name: Sync Wiki

on:
  push:
    branches: [master]
    paths:
      - 'wiki/**'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Sync wiki pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO_URL="https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.wiki.git"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          WIKI_DIR=$(mktemp -d)

          # Try to clone existing wiki, or init a new one
          if git clone "$REPO_URL" "$WIKI_DIR" 2>/dev/null; then
            echo "Cloned existing wiki"
          else
            echo "Wiki repo not found, initializing..."
            git init "$WIKI_DIR"
            git -C "$WIKI_DIR" remote add origin "$REPO_URL"
          fi

          # Sync: remove old pages, copy new ones
          find "$WIKI_DIR" -maxdepth 1 -name '*.md' -delete
          cp wiki/*.md "$WIKI_DIR/"

          cd "$WIKI_DIR"
          git add -A

          if git diff --cached --quiet; then
            echo "No wiki changes to commit"
          else
            git commit -m "Sync wiki from main repo (${GITHUB_SHA::7})"
            git push origin HEAD
            echo "Wiki synced successfully"
          fi
