---
- name: Verify
  hosts: all
  become: true
  gather_facts: false
  vars_files:
    - "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}/inventory/group_vars/all/vault.yml"

  tasks:
    - name: Check LightDM config exists
      ansible.builtin.stat:
        path: /etc/lightdm/lightdm.conf.d/10-config.conf
      register: _verify_lightdm_conf
      failed_when: not _verify_lightdm_conf.stat.exists

    - name: Check LightDM config ownership (root:root, 0644)
      ansible.builtin.stat:
        path: /etc/lightdm/lightdm.conf.d/10-config.conf
      register: _verify_lightdm_perms
      failed_when: >
        _verify_lightdm_perms.stat.pw_name != 'root' or
        _verify_lightdm_perms.stat.gr_name != 'root' or
        _verify_lightdm_perms.stat.mode != '0644'

    - name: Check resolution script exists
      ansible.builtin.stat:
        path: /etc/lightdm/lightdm.conf.d/add-and-set-resolution.sh
      register: _verify_lightdm_script
      failed_when: not _verify_lightdm_script.stat.exists

    - name: Check resolution script is executable (0755)
      ansible.builtin.stat:
        path: /etc/lightdm/lightdm.conf.d/add-and-set-resolution.sh
      register: _verify_lightdm_script_perms
      failed_when: _verify_lightdm_script_perms.stat.mode != '0755'

    - name: Check LightDM service is enabled
      ansible.builtin.systemd:
        name: lightdm
        enabled: true
      check_mode: true
      register: _verify_lightdm_enabled
      failed_when: _verify_lightdm_enabled is changed

    - name: Show test results
      ansible.builtin.debug:
        msg:
          - "All checks passed!"
          - "10-config.conf deployed (root:root, 0644)"
          - "add-and-set-resolution.sh deployed (0755)"
          - "LightDM service enabled"
