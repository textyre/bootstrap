---
- name: Run reflector role and show whether mirrorlist changed
  hosts: localhost
  become: true
  gather_facts: true
  roles:
    - role: reflector
      tags: ['reflector']

- name: Show mirrorlist change result
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Show mirrorlist_changed fact
      ansible.builtin.debug:
        var: hostvars['localhost'].mirrorlist_changed
