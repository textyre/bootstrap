---
- name: Run reflector role and show whether mirrorlist changed
  hosts: localhost
  connection: local
  become: true
  gather_facts: true
  roles:
    - role: reflector
      tags: ['reflector']

- name: Show mirrorlist change result
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Show reflector_mirrorlist_changed fact
      ansible.builtin.debug:
        var: hostvars['localhost'].reflector_mirrorlist_changed
