backend = "glx";
experimental-backends = true;
vsync = true;

# if you want classic i3 withot rounded patch
# shadow = false;
# shadow-radius = 4;
# shadow-offset-x = -4;
# shadow-offset-y = -4;
# shadow-opacity = 16;
# shadow-color = "#8caaee";

# shadow-exclude = [
#   "! focused",
# ];

detect-client-opacity = true;
detect-rounded-corners = true;

rounded-corners = true;
corner-radius = 10;
transparent-clipping = false;

active-opacity = 0.85;
inactive-opacity = 0.85;
inactive-opacity-override = true;

opacity-rule = [
  "85:class_g = '.*'"
];

blur-background = true;
blur-background-frame = true;

blur:
{
  method = "dual_kawase";
  strength = 5;
};

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'popup_menu'",
  "fullscreen"
];